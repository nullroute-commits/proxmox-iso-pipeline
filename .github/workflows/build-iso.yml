name: Build Proxmox ISO

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      proxmox_version:
        description: 'Proxmox VE version'
        required: false
        default: '9.1'
      include_nvidia:
        description: 'Include NVIDIA firmware'
        required: false
        default: 'true'
      include_amd:
        description: 'Include AMD firmware'
        required: false
        default: 'true'
      include_intel:
        description: 'Include Intel firmware'
        required: false
        default: 'true'
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  PROXMOX_VERSION: ${{ github.event.inputs.proxmox_version || '9.1' }}
  DEBIAN_RELEASE: trixie
  INCLUDE_NVIDIA: ${{ github.event.inputs.include_nvidia || 'true' }}
  INCLUDE_AMD: ${{ github.event.inputs.include_amd || 'true' }}
  INCLUDE_INTEL: ${{ github.event.inputs.include_intel || 'true' }}

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python 3.13
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.13.0'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==25.3
          pip install flake8==7.1.1 pydocstyle==6.3.0 black==24.10.0 mypy==1.13.0

      - name: Check PEP8 compliance with flake8
        run: |
          flake8 src/ --count --show-source --statistics

      - name: Check PEP257 compliance with pydocstyle
        run: |
          pydocstyle src/

      - name: Check code formatting with Black
        run: |
          black --check src/

      - name: Type checking with mypy
        run: |
          mypy src/ || true  # Allow to fail for now

  build-docker:
    name: Build Multi-arch Docker Image
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:cache
          cache-to: ${{ github.event_name != 'pull_request' && format('type=registry,ref=ghcr.io/{0}:cache,mode=max', github.repository) || '' }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python 3.13
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.13.0'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==25.3
          pip install -e .
          pip install pytest==8.3.4 pytest-cov==6.0.0

      - name: Run tests
        run: |
          # Tests would go here
          echo "No tests defined yet"
          # pytest tests/ -v --cov=src --cov-report=xml

      - name: Validate configuration files
        run: |
          python -c "import json; json.load(open('config/firmware-sources.json'))"
          echo "Configuration validation passed"

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          # Use branch name tag (e.g., 'main') which matches metadata action's type=ref,event=branch
          image-ref: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@7c9a7896f03bb1f3de14c5663ed46759e27443e0 # v4.31.9
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-iso:
    name: Build Custom ISO
    runs-on: ubuntu-latest
    needs: [lint, build-docker, test]
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Docker image tag
        id: docker-tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # For tags, use the tag name
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # For manual dispatch, use the branch name or 'main' as fallback
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=main" >> $GITHUB_OUTPUT
          fi

      - name: Create output directories
        run: |
          mkdir -p output work firmware-cache

      - name: Build ISO using Docker container
        run: |
          docker run --rm --cap-add SYS_ADMIN --device /dev/loop-control \
            -v ${{ github.workspace }}/output:/workspace/output \
            -v ${{ github.workspace }}/work:/workspace/work \
            -v ${{ github.workspace }}/firmware-cache:/workspace/firmware-cache \
            ghcr.io/${{ github.repository }}:${{ steps.docker-tag.outputs.tag }} build \
            --proxmox-version ${{ env.PROXMOX_VERSION }} \
            --debian-release ${{ env.DEBIAN_RELEASE }} \
            ${{ env.INCLUDE_NVIDIA == 'true' && '' || '--no-nvidia' }} \
            ${{ env.INCLUDE_AMD == 'true' && '' || '--no-amd' }} \
            ${{ env.INCLUDE_INTEL == 'true' && '' || '--no-intel' }}

      - name: List generated artifacts
        run: |
          echo "Generated ISO files:"
          ls -la output/

      - name: Upload ISO artifact
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.2
        with:
          name: proxmox-ve-${{ env.PROXMOX_VERSION }}-custom-iso
          path: output/*.iso
          retention-days: 30
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [lint, build-docker, test, build-iso]
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Download ISO artifact
        uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        with:
          name: proxmox-ve-${{ env.PROXMOX_VERSION }}-custom-iso
          path: release-assets/

      - name: Generate version tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Use the actual tag name for tag-triggered releases
            VERSION="${{ github.ref_name }}"
          else
            # Generate version for push/manual triggers
            VERSION="v${{ env.PROXMOX_VERSION }}-$(date -u +%Y%m%d)-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          cat << 'EOF' > release_notes.md
          ## Proxmox VE ${{ env.PROXMOX_VERSION }} Custom ISO

          ### Features
          - Based on Debian ${{ env.DEBIAN_RELEASE }}
          - Multi-architecture support (amd64, arm64)
          - Comprehensive firmware support:
            - NVIDIA: ${{ env.INCLUDE_NVIDIA }}
            - AMD: ${{ env.INCLUDE_AMD }}
            - Intel: ${{ env.INCLUDE_INTEL }}

          ### Boot Compatibility
          - ✅ UEFI/EFI boot with Secure Boot compatibility
          - ✅ Legacy BIOS boot support (isolinux)
          - ✅ Hybrid ISO format for USB/CD boot
          - ✅ GPT and MBR partition tables

          ### Installation
          ```bash
          # WARNING: Replace /dev/sdX with your actual USB device.
          # Double-check with 'lsblk' to avoid data loss.

          # Linux/macOS - Write to USB
          sudo dd if=proxmox-ve-custom.iso of=/dev/sdX bs=4M status=progress

          # Or use Rufus/Etcher on Windows
          ```

          ### Recent Commits
          EOF
          git log --oneline -10 >> release_notes.md

      - name: List release assets
        run: |
          echo "Release assets:"
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Proxmox VE ${{ env.PROXMOX_VERSION }} Custom ISO - ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            release-assets/*.iso
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
