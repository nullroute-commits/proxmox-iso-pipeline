name: Build Proxmox ISO

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      proxmox_version:
        description: 'Proxmox VE version'
        required: false
        default: '9.1'
      include_nvidia:
        description: 'Include NVIDIA firmware'
        required: false
        default: 'true'
      include_amd:
        description: 'Include AMD firmware'
        required: false
        default: 'true'
      include_intel:
        description: 'Include Intel firmware'
        required: false
        default: 'true'

env:
  PROXMOX_VERSION: ${{ github.event.inputs.proxmox_version || '9.1' }}
  DEBIAN_RELEASE: trixie
  INCLUDE_NVIDIA: ${{ github.event.inputs.include_nvidia || 'true' }}
  INCLUDE_AMD: ${{ github.event.inputs.include_amd || 'true' }}
  INCLUDE_INTEL: ${{ github.event.inputs.include_intel || 'true' }}

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python 3.13
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.13.0'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==24.3.1
          pip install flake8==7.1.1 pydocstyle==6.3.0 black==24.10.0 mypy==1.13.0

      - name: Check PEP8 compliance with flake8
        run: |
          flake8 src/ --count --show-source --statistics

      - name: Check PEP257 compliance with pydocstyle
        run: |
          pydocstyle src/

      - name: Check code formatting with Black
        run: |
          black --check src/

      - name: Type checking with mypy
        run: |
          mypy src/ || true  # Allow to fail for now

  build-docker:
    name: Build Multi-arch Docker Image
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.6.1
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:cache,mode=max

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python 3.13
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.13.0'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip==24.3.1
          pip install -e .
          pip install pytest==8.3.4 pytest-cov==6.0.0

      - name: Run tests
        run: |
          # Tests would go here
          echo "No tests defined yet"
          # pytest tests/ -v --cov=src --cov-report=xml

      - name: Validate configuration files
        run: |
          python -c "import json; json.load(open('config/firmware-sources.json'))"
          echo "Configuration validation passed"

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3.27.5
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [lint, build-docker, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: release_notes
        run: |
          echo "## Proxmox VE ${{ env.PROXMOX_VERSION }} Custom ISO" > release_notes.md
          echo "" >> release_notes.md
          echo "### Features" >> release_notes.md
          echo "- Based on Debian ${{ env.DEBIAN_RELEASE }}" >> release_notes.md
          echo "- Multi-architecture support (amd64, arm64)" >> release_notes.md
          echo "- Comprehensive firmware support:" >> release_notes.md
          echo "  - NVIDIA: ${{ env.INCLUDE_NVIDIA }}" >> release_notes.md
          echo "  - AMD: ${{ env.INCLUDE_AMD }}" >> release_notes.md
          echo "  - Intel: ${{ env.INCLUDE_INTEL }}" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Recent Commits" >> release_notes.md
          git log --oneline -10 >> release_notes.md

      - name: Display build information
        run: |
          cat release_notes.md
          echo "Build completed successfully!"
